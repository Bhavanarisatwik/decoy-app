<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    @if (errorMessage()) {
      <div class="error-message">{{ errorMessage() }}</div>
    }

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username"
          name="username"
          [disabled]="isLoading()"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password"
          name="password"
          [disabled]="isLoading()"
          required
        />
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading()"
        class="login-button"
      >
        @if (isLoading()) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
  </div>
</div>
